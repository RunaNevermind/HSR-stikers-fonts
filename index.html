<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat__container">
        <div class="title__container">
            <p class="title__name">Ляля</p>
            <p class="title__text">длинный текст Lorem ipsum няняняня много знаков</p>
        </div>
        <div class="main">
            <div class="companion">
                <img class="companion__avatar">
                <div class="companion__text">
                    <p class="companion__name"></p>
                    <p class="companion__message"></p>
                </div>
            </div>
            <div class="pov">
                <img class="pov__avatar">
                <div class="pov__text">
                    <p class="pov__name"></p>
                    <p class="pov__message"></p>
                </div>
            </div>
            <hr class="gray__border">
            <div class="alert"></div>
        </div>
    </div>
</body>
</html>
